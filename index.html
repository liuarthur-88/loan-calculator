<!DOCTYPE html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 style="color: #6258A8">Loan Calculator</h1>
            <!-- <button>
                <i class="bi bi-list"></i>
            </button> -->
        </div>
        <div class="sub-container">
            <div class="view">
                <div class="details">
                    <div>
                        <div class="detail">
                            <p style="color: #9088D2">Amount</p>
                            <p id="loan-amt-text" style="color: #6258A8"></p>
                        </div>
                        <input type="range" id="loan-amount" min="0" max="50000" step="1000">
                    </div>
                    <div>
                        <div class="detail">
                            <p style="color: #9088D2">Length</p>
                            <p id="loan-period-text" style="color: #6258A8"></p>
                        </div>
                        <input type="range" id="loan-period" min="1" max="10" step="0.5">
                    </div>
                    <div>
                        <div class="detail">
                            <p style="color: #9088D2">% Interest</p>
                            <p id="interest-rate-text" style="color: #6258A8"></p>
                        </div>
                        <input type="range" id="interest-rate" min="1" max="10" step="0.01">
                        <a id="interest-btn1" class="btn btn-primary" role="button" value="6.33">6.33 %</a>
                        <a id="interest-btn2" class="btn btn-primary" role="button" value="6.66">6.66 %</a>
                        <a id="interest-btn3" class="btn btn-primary" role="button" value="8.88">8.88 %</a>
                    </div>
                </div>
            </div>
            <div class="breakup">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="loan-details">
                <div class='chart-details'>
                    <p style="color: #9088D2">Principal</p>
                    <p id="cp" style="color: #130F31; font-size: 17px;"></p>
                </div>
                <div class='chart-details'>
                    <p style="color: #9088D2">Interest</p>
                    <p id="ci" style="color: #130F31; font-size: 17px;"></p>
                </div>
                <div class='chart-details'>
                    <p style="color: #9088D2">Total Payable</p>
                    <p id="ct" style="color: #130F31; font-size: 17px;"></p>
                </div>
                
                <div class="footer">
                    <p id="price-container"><span id="price">0</span>/mo</p>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script  src="function.js"></script>
</body>
</html>
