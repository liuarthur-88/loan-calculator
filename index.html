<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        #bContainer,
        #loading,
        #results {
            display: none;
        }
    </style>

    <title>Loan Calculator</title>
</head>

<body class="bg-dark">
    <!-- Rotating card -->
    <div class="container d-flex align-items-center justify-content-center flex-wrap">
        <div class="box">
            <div id="main-body" class="body">
                <div id="fContainer">
                    <div class="card card-body front-card">
                        <h1 class="heading display-5 pb-3 text-center">Eligible Calculator</h1>
                        <form id="loan-form">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label class="text-start form-label">Basic: </label>
                                        <div class="input-group">
                                            <span class="input-group-text">MYR</span>
                                            <input type="text" class="form-control" id="basic" maxlength="7" pattern="\d*">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label class="text-start form-label">Fixed Allowance: </label>
                                        <div class="input-group">
                                            <span class="input-group-text">MYR</span>
                                            <input type="text" class="form-control" id="fixedal" maxlength="7" pattern="\d*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label class="text-start form-label">Existing Deduction: </label>
                                        <div class="input-group">
                                            <span class="input-group-text">MYR</span>
                                            <input type="text" class="form-control" id="existd" maxlength="7" pattern="\d*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label class="text-start form-label">Term: </label>
                                        <div class="input-group">
                                            <input type="float" class="form-control" id="term" maxlength="3" pattern="\d*">
                                            <span class="input-group-text">/ years</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label class="text-start form-label">Interest: </label>
                                        <div class="input-group">
                                            <input type="float" class="form-control" id="intera" maxlength="4" pattern="\d*">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>                        
                        <div id="custcalcu" class="form-group">
                            <button class="btn btn-dark btn-block rounded-pill" role="button" aria-pressed="true">Calculator</button>
                        </div>
                    </div>
                </div>
                <!--Front Side-->

                <!--Back Side-->
                <div id="bContainer" class="content d-flex flex-column align-items-center justify-content-center">
                    <div class="card card-body back-card">
                        <h1 class="heading display-5 text-center back-heading">Loan Calculator</h1>
                        <form id="loan-result">
                            <div class="form-group">
                                <label class="text-start form-label">Eligible Amount: </label>
                                <div class="input-group">
                                    <span class="input-group-text">MYR</span>
                                    <input type="text" class="form-control" id="eligAmount" placeholder="Loan amount"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">MYR</span>
                                    <input type="text" class="form-control" id="amount" placeholder="Loan amount"
                                        maxlength="7" pattern="\d*">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-text">%</span>
                                            <input type="decimal" class="form-control" id="interest"
                                                placeholder="Interest rate" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="decimal" class="form-control" id="years"
                                                placeholder="Years to repay" disabled>
                                            <span class="input-group-text">/ years</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        <div class="form-group">
                            <button id="paycalcu" class="btn btn-dark btn-block rounded-pill" role="button" aria-pressed="false">Calculator</button>
                        </div>
                        <div class="form-group">
                            <button id="returnCus" class="btn btn-light btn-block rounded-pill" role="button" aria-pressed="false">Back</button>
                        </div>
                        <!-- Results -->
                        <div id="results">
                            <h5>Results</h5>
                            <div class="row mb-4 form-group">
                                <div class="input-group">
                                    <span class="col-sm input-group-text">Installment</span>
                                    <input type="text" class="form-control" id="monthly-payment" disabled>
                                    <span class="input-group-text">/ months</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Back Side-->
    </div>
    <!-- Rotating card -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    
</body>

</html>
